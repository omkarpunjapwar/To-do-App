<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO_List.app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>TO-DO LIST</h1>
    </div>
    <div class="BigDiv">
        <div class="mainTAB">
            <div class="inputDiv">
                <input type="text" placeholder="write a task...">
                <button type="button">Add Task</button>
            </div>
            <div class="ListDiv">
                <ul>
                    <!-- <li><span class="check"><img src="/check-Mark2.png" alt="*img"></span><span class="spanText">this is
                            1st item</span><span class="delete"><img src="/delete-bin.png" alt="*img"></span></li> -->
                </ul>
    
            </div>
        </div>
    </div>




    <!-- ---------------------------------JAVA SCRIPT------------------------------------- -->
    <script>
        function Addlist() {

            let input = document.querySelector(".inputDiv input");
            // console.log(input);
            let AddButton = document.querySelector(".inputDiv button")
            // console.log(AddButton);
            let ul = document.querySelector(".ListDiv ul")
            // console.log(ul);
            AddButton.addEventListener("click", () => {
                let listItemText = input.value;
                // console.log(listItemText);
                // console.log("inside the event function..");
                // ------------adding list--------
                if (listItemText.trim() !== "") {
                    var listItem = document.createElement("li");
                    var checkSpan = document.createElement('span');
                    checkSpan.className = "check";
                    var textSpan = document.createElement('span');
                    textSpan.className = "spanText";
                    textSpan.textContent = listItemText;
                    var deleteSpan = document.createElement('span');
                    deleteSpan.className = "delete";
                    var spanImage2 = document.createElement('img');
                    spanImage2.src = "/images/delete-bin.png";
                    spanImage2.alt = "*img";
                    deleteSpan.appendChild(spanImage2);
                    listItem.appendChild(checkSpan);
                    listItem.appendChild(textSpan);
                    listItem.appendChild(deleteSpan);
                    ul.appendChild(listItem);
                    // console.log("you'r li is ready", listItem);
                    input.value = "";

                    // for deletion of listItem-----------------
                    deleteSpan.addEventListener('click', () => {
                        // console.log("delete working");
                        listItem.remove();
                    });
                } else {
                    alert("you must write somthing first!");
                };

            })




        }
        Addlist();


        // AddList click evnt endedd






    </script>
</body>

</html>
